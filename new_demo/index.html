<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./sass/styles.css">
</head>

<body>
	<div class="form">
		<lable>Name</lable>
		<input type="text" value="" name="fullname" id="ful-name" class="input-style" placeholder="Enter Full Name" required autocomplete autofocus tabindex="1">
		<br>
		<lable>Mobile NO.</lable>
		<input type="number" value="" max-value="10" id="mobile-no" class="input-style" placeholder="Enter 10 digit Mobile No." required autocomplete tabindex="2">
		<br>
		<lable>Home</lable>
		<input type="number" value="" max-value="10" id="home-cont" class="input-style" placeholder="Enter Home Contact" required autocomplete tabindex="3">
		<br>
		<input type="submit" name="Submit" value="Submit" id="submit-btn">
		<input type="reset" name="Reset" value="Reset">
	</div>
</body>
<script src="./js/script.js"></script>

</html>
