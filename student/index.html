<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Student</title>
	<link rel="stylesheet" href="./sass/styles.min.css">
</head>

<body>
	<section>
		<div class="form">
			<h2>Student Info</h2>
			<lable>Name</lable>
			<input type="text" name="name" value="" class="input-style" id="std_name" placeholder="Enter Full Name" required>
			<br>
			<lable>Class</lable>
			<input type="number" name="" value="" class="input-style" id="std_class" placeholder="Enter Class" required>
			<br>
			<h3>Enter Marks</h3>
			<lable>English</lable>
			<input type="number" name="" value="" class="input-style" id="eng" placeholder="Enter Marks" required>
			<br>
			<lable>Hindi</lable>
			<input type="number" name="" value="" class="input-style" id="hin" placeholder="Enter Marks" required>
			<br>
			<lable>Account</lable>
			<input type="number" name="" value="" class="input-style" id="acc" placeholder="Enter Marks" required>
			<br>
			<lable>O.C</lable>
			<input type="number" name="" value="" class="input-style" id="oc" placeholder="Enter Marks" required>
			<br>
			<lable>S.P</lable>
			<input type="number" name="" value="" class="input-style" id="sp" placeholder="Enter Marks" required>
			<br>
			<lable>Economics</lable>
			<input type="number" name="" value="" class="input-style" id="eco" placeholder="Enter Marks" required>
			<br>
			<input type="Submit" name="Submit" value="Submit" class="input-style" id="submit">
			<br>
			<input type="Reset" name="Reset" value="Reset" class="input-style" id="reset">

		</div>
	</section>
</body>
<script src="js/script.js"></script>

</html>
