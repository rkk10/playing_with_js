<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Employee</title>

<body>
	<section>
		<div class="form">
			<div class="title">Employee Details</div>
			<div class="form-container">
				<lable>Employee Name</lable>
				<input type="text" name="" class="input-style " id="full-name" placeholder="Enter Full Name" required>
				<br>
				<lable>Employee Contact</lable>
				<input type="number" name=" " class="input-style " id="emp-cont" placeholder="Enter Mobie No." required>
				<br>

				<input type="text" name=" " class="input-style" id="emp-addr" placeholder="Enter Address" required>
				<br>

				<input type="email" name=" " value="" class=" input-style" id="emp-email" placeholder="Enter E-mail" required>

				<br>

				<input type="Reset" name="Reset" value="Reset" class="input-style" id="reset">
			</div>
		</div>
	</section>
