<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>getting input from html using js</title>
	<link rel="stylesheet" href="./sass/styels.min.css">
</head>
<section>
	<div class="form">
		<lable>Name</lable>
		<input type="text" name="full_name" value="" class="input-type" id="full-name" placeholder="Enter Full name" required autofocus>
		<br>
		<lable>Date Of Birth</lable>
		<input type="date" name="dob" value="" class="input-type" id="dob" required>
		<br>
		<div class="gender">
			<lable>Male</lable>
			<input type="radio" name="gender" value="Male" id="male" class="input-type" required>
			<br>
			<lable>Female</lable>
			<input type="radio" name="gender" value="Female" id="female" class="input-type" required>
		</div>
		<br>
		<lable>Contact</lable>
		<input type="number" name="" value="" class="input-type" id="mob-num" placeholder="Enter Mobile No.">
		<br>
		<input type="number" name="" value="" class="input-type" id="home-num" placeholder="Enter Home Contact No.">
		<br>
		<lable>Address</lable>
		<input type="text" name="" value="" class="input-type" id="addr" placeholder="Enter Full Address">
		<br>
		<input type="submit" name="Submit" value="Submit" class="input-type" id="submit-btn">
		<input type="reset" name="Reset" value="Reset" class="input-type" id="reset-btn">
	</div>
</section>

<body>

</body>
<script src="./js/script.js"></script>

</html>
